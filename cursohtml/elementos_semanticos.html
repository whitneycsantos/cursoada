<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Semanticos</title>
</head>
<body>
    <!-- Comando header vem de cabecalho, sendo ele o da página -->
    <header>
        <nav>Barra de navegacao</nav>
    </header>

    <!-- Comando main é a parte principal ou corpo do site -->
    <main>
        Conteúdo Principal
        <section id="about-me">
            <figure>
            <img src="https://avatars.githubusercontent.com/u/81194858?v=4" alt="Whitney - Imagem de perfil">
            <figcaption>Foto de perfil do GitHub - Whitney César</figcaption>
            </figure>
        </section>
        <section id="portfolio">Portfolio</section>
        <section id="blog">
            <!-- tag article cria um novo escopo dentro da página principal -->
            <article>
                <header></header>
                <main></main>
                <footer></footer>
            </article>
        </section>
    </main>

    <!-- aside é uma barra lateral que aparece ao lado do main. Pode colocar dentro ou fora do main -->
    <aside>
        Conteúd da barra lateral
    </aside>
    <!-- Footer é o rodapé da página -->
    <footer>
        Desenvolvido por Walisson
    </footer>
</body>
</html>
